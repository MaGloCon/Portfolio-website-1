        <main class="contact-main">
            <div class="contact-info__container">
                    <h1>Contact</h1>
                <div>
                    <p>
                    Maria-Gloria Contrada<br>
                    Hamburg, Germany
                    </p>
                </div>
                <div class="contact-info_links">
                    Telephone: <a href="tel:+4915162674898" aria-label="telephone">+4915162674898</a>
                    <br>
                    Email: <a href="mailto:mgcontrada@gmail.com" aria-label="email">mgcontrada@gmail.com</a>
                </div> 
                <div class="call-to-action__contact">
                    <a href="mailto:mgcontrada@gmail.com" class="button" id="contact-button">Contact me</a>
                </div>
            </div>
            <div class="contact-form__container">
                <form action="#" method="post" id="contact-form">
                        <div class="name-container">
                            <div class="first-name_container">
                                <label for="contact_first-name" class="standard-label">First Name *</label>
                                <input type="text" class="singe-line-input" id="contact_first-name" required>
                            </div>
                            <div class="last-name_container">
                                <label for="contact_last-name" class="standard-label">Last Name *</label>
                                <input type="text" class="singe-line-input" id="contact_last-name" required>
                            </div>
                        </div>
                    <label for="contact_email" class="standard-label">Email *</label>
                        <input type="email" class="singe-line-input" id="contact_email">
                    <br>
                    <label for="contact_tel" class="standard-label">Telephone</label>
                        <input type="tel" class="singe-line-input"id="contact_tel">
                    <br>
                    <label for="contact_message" class="standard-label">Message *</label>
                        <textarea maxlength="500" id="contact_message" required></textarea>
                    <br>
                    <div class="contact_send-message">
                        <input type="submit" class="send-message" value="Send message">
                    </div>
                </form>
                </div>
        </main>
